<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formularios molones</title>
</head>

<body>
    <header>
        <h1>Formulari guai</h1>
    </header>
    <form action="" method="">
        <!-- aquí irán todos los campos del formulario -->
         <fieldset>
            <legend>Datos personales:</legend>
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" placeholder="Tu nombre aquí">

            <label for="email">Email</label>
            <input type="email" name="" id="email" placeholder="Tu email aquí">

            <label for="telefono">Telefono</label>
            <input type="tel" name="" id="telefono" placeholder="+34 555 55 55 55">
            
            <label for="pass">Contrasenya</label>
            <input type="password" name="" id="pass">
        <fieldset>
        <fieldset>
            <legend>Datos del curso</legend>
            <label for="Modalidad">Modalidad:</label>
            <select name="" id="modalidad">
                <option value="">Selecciona un a opción</option>
                <option value="online">online</option>
                <option value="mixto">mixto</option>
                <option value="presencial">presencial</option>
            </select>

            <label for="comentarios">Tus comentarios:</label>
            <textarea name="" id="comentarios" rows="20" cols="40" placeholder="Cuentanos tus necesidades"></textarea>
        </fieldset>

        <fieldset>
            <legend>Horror</legend>
            <p>Preferencia de turno:</p>
            <label for="turno">
                <input type="radio" name="" id="turno" value="mañana">Mañana
            </label> 
            <label for="turno">
                <input type="radio" name="" id="turno" value="Mediodia">Mediodia
            </label>
             <label for="turno">
                <input type="radio" name="" id="turno" value="Tarde">Tarde
            </label>

            <p>Tus intereses:<p>
                <label for="intereses">
                    <input type="checkbox" name="" id="intereses" value="HTML">HTML
                </label>
                <label for="intereses">
                    <input type="checkbox" name="" id="intereses" value="CSS">CSS
                </label>
                <label for="intereses">
                    <input type="checkbox" name="" id="intereses" value="JS">JS
                </label>
         
        </fieldset>
        <button>Enviar</button>
    </form>
</body>

</html>
